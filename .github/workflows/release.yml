name: Release & Deploy
on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - name: Install dependencies
        run: npm ci
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release

  create:
    name: Create Branch
    needs: [release]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main
          fetch-depth: 0

      - name: Find latest tag
        uses: actions-ecosystem/action-get-latest-tag@v1
        id: latest-tag

      - name: Get SHA from latest tag
        id: tag-sha
        run: echo "::set-output name=sha::git log -1 --format="%H" ${{ steps.latest-tag.outputs.tag }}"

      - name: Create release branch
        uses: peterjgrainger/action-create-branch@v2.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          branch: release
          sha: ${{ steps.tag-sha.outputs.sha }} || ${{ github.sha }}

  compile:
    name: Craft Builder App
    needs: [create, release]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main
          token: ${{ secrets.GH_TOKEN }}

      - name: Generate .env file
        run: echo "${{ secrets.MAIN_ENV }}" > .env

        # Set .env and directory permissions
      - run: sudo chown -R $(id -u):$(id -g) .env
      - run: chmod -R 777 storage bootstrap/cache

      - name: Install PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: '8.1'

      - name: Install composer dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Install node and npm
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'

      - run: npm ci
      - run: php artisan ziggy:generate
      - run: php artisan zora:generate
      - run: npm run prod

      - name: Commit assets to branch
        uses: EndBug/add-and-commit@v7
        with:
          default_author: github_actor
          branch: release
          message: 'chore(deploy): deploy main code to production'
          add: '-f public/'
          pull: 'NO-PULL'
          push: '-f origin release'

  deploy:
    name: Deploy to Laravel Forge
    needs: [compile, create, release]
    runs-on: ubuntu-latest

    steps:
      - name: Deploy
        uses: jbrooksuk/laravel-forge-action@v1.0.2
        with:
          api_key: ${{ secrets.FID }}
          server_id: ${{ secrets.SID }}
          site_id: ${{ secrets.WID }}

  remove:
    name: Remove staging branch
    needs: [deploy, compile, create, release]
    runs-on: ubuntu-latest

    steps:
      - name: Delete branch
        uses: dawidd6/action-delete-branch@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branches: release
